<!DOCTYPE html>
	<html>
		<head>
			<title>Integer Odd no of times</title>
			<script type="text/javascript">
				function findOdd(a) {
					var i,j,count=0;
					for(i=0;i<=a.length;i++) {
							var m=a[i];
							for (j=0;j<=a.length;j++) {
								if (a[i]==m){
									count++;
								}

							}
							if (count%2!=0) {
								return m;
							}

					console.log(m);
					}


				}

				findOdd([1,5,6,7,5,6,1,2,4,2,4,7,7,7,7]);
			</script>
		</head>
