			<script type="text/javascript">
				var j=0;k=0;
				function XO(str) {
				    for(i=0;i<str.length;i++) {
				    	if(str[i]=="x") {
				    		j++;
				    	}
				    	else {
				    		k++;
				    	}
		}
						if(j==k) {
							console.log("xandos are equal");
						}
						else{
							console.log("xandos are not equal");
						}
	}

				XO("xoxooxxxxoooo");
			</script>
